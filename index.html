<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima com Efeitos Visuais</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagem/sun.png">
</head>

<body>
    <!-- Background dinâmico -->
    <div class="weather-background">
        <div id="effects-container"></div>
    </div>

    <!-- Container principal -->
    <div class="container">
        <header class="app-header">
            <h1>⛅ App de Clima</h1>
            <p class="app-subtitle">Clima com efeitos visuais impressionantes</p>
        </header>

        <!-- Busca por cidade -->
        <section class="search-section">
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="city" placeholder="Digite o nome da cidade" autocomplete="off">
                    <div id="autocomplete-list" class="autocomplete-list"></div>
                </div>
                <button id="search" class="btn search-btn">
                    <span class="btn-icon">🔍</span>
                    <span class="btn-text">Buscar</span>
                </button>
            </div>
        </section>

        <!-- Botão de localização -->
        <button id="location-btn" class="btn location-btn">
            <span class="btn-icon">📍</span>
            <span class="btn-text">Minha Localização</span>
        </button>

        <!-- Botões de teste de efeitos -->
        <section class="effects-section">
            <h3 class="section-title">🎭 Testar Efeitos Visuais</h3>
            <div class="buttons-grid">
                <button class="btn effect-btn" data-effect="sunny">
                    <span class="effect-emoji">☀️</span>
                    <span class="effect-text">Sol</span>
                </button>
                <button class="btn effect-btn" data-effect="cloudy">
                    <span class="effect-emoji">☁️</span>
                    <span class="effect-text">Nublado</span>
                </button>
                <button class="btn effect-btn" data-effect="rain">
                    <span class="effect-emoji">🌧️</span>
                    <span class="effect-text">Chuva</span>
                </button>
                <button class="btn effect-btn" data-effect="storm">
                    <span class="effect-emoji">⚡</span>
                    <span class="effect-text">Tempestade</span>
                </button>
                <button class="btn effect-btn" data-effect="snow">
                    <span class="effect-emoji">❄️</span>
                    <span class="effect-text">Neve</span>
                </button>
                <button class="btn effect-btn" data-effect="night">
                    <span class="effect-emoji">🌙</span>
                    <span class="effect-text">Noite</span>
                </button>
                <button class="btn effect-btn" data-effect="fog">
                    <span class="effect-emoji">🌫️</span>
                    <span class="effect-text">Neblina</span>
                </button>
                <button class="btn effect-btn" data-effect="wind">
                    <span class="effect-emoji">💨</span>
                    <span class="effect-text">Ventania</span>
                </button>
            </div>
        </section>

        <!-- Resultados -->
        <section class="results-section">
            <div id="result">
                <p class="welcome-message">🔍 Digite uma cidade ou teste os efeitos acima!</p>
            </div>
        </section>
    </div>

    <script src="script.js"></script>

    <footer>
        <p>&copy; 2025 Arthur Barbieri - App de Clima com Efeitos Visuais</p>
    </footer>
</body>

</html>
